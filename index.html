<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klaudia – Salon stylizacji rzęs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ---------- Twoj oryginalny styl (niezmieniony) ---------- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Zmieniony nagłówek - teraz to raczej sekcja "O nas" */
    .intro-section { /* Zmieniono selektor z header na intro-section */
      background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
      text-align: center;
      padding: 80px 20px 40px;
      border-bottom: 1px solid #d4af37;
    }

    /* Ukrywamy oryginalny nagłówek h1, bo już jest w banerze z animacją */
    .intro-section h1 {
      display: none;
    }

    .intro-section p { /* Zmieniono selektor */
      color: #f0e6b2;
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .header-image {
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 20px rgba(212,175,55,0.4);
      margin: 20px auto;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .about {
      max-width: 800px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.7;
      color: #ddd;
    }

    .gold-line {
      width: 100px;
      height: 3px;
      background-color: #d4af37;
      margin: 30px auto;
    }

    footer {
      background-color: #111;
      color: #bbb;
      text-align: center;
      padding: 30px 10px;
      border-top: 1px solid #333;
      font-size: 14px;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0c857;
      transform: scale(1.05);
    }

    /* Style dla formularza - ZAAWANSOWANE ZMIANY WIZUALNE I UKŁADU */
    .booking-form {
      background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
      padding: 80px 20px;
      position: relative; /* dla tła animacji */
      overflow: hidden; /* ukrycie wykraczających elementów tła */
    }

    /* Dodatkowe tło - subtelne cząsteczki */

      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      opacity: 0.1;
      animation: backgroundPan 60s linear infinite;
    }

    @keyframes backgroundPan {
        from { background-position: 0 0; }
        to { background-position: 200% 100%; } /* Poruszaj w dwóch kierunkach */
    }
